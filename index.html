<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الصفحة الرئيسية</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Tahoma', sans-serif;
      color: #fff;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #0f2027);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* شريط القائمة */
    .navbar {
      width: auto;
      background: rgba(0,0,0,0.6);
      padding: 10px 20px;
      display: flex;
      justify-content: flex-end;
      position: fixed;
      top: 0;
      right: 20px;
      z-index: 1000;
      border-radius: 0 0 10px 10px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .dropbtn {
      background: rgba(0, 230, 255, 0.1);
      border: 2px solid #00e6ff;
      color: #00e6ff;
      padding: 10px 20px;
      border-radius: 30px;
      transition: 0.3s;
      white-space: nowrap;
    }

    .dropbtn:hover {
      background: #00e6ff;
      color: #000;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: rgba(0,0,0,0.8);
      min-width: 200px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      border-radius: 10px;
      overflow: hidden;
      z-index: 1001;
    }

    .dropdown-content a {
      color: #fff;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: 0.3s;
    }

    .dropdown-content a:hover {
      background-color: #00e6ff;
      color: #000;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* محتوى الصفحة */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 100px;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 0 0 15px #00e6ff, 0 0 30px #00e6ff;
    }

    iframe, video {
      width: 80%;
      max-width: 900px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00e6ff, 0 0 40px #00e6ff;
      margin-bottom: 20px;
      cursor: pointer;
    }

    /* نافذة overlay لتكبير الفيديو */
    #videoOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 999;
      flex-direction: column;
    }

    #videoOverlay iframe, #videoOverlay video {
      width: 90%;
      height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 30px #00e6ff, 0 0 60px #00e6ff;
    }

    #closeBtn {
      position: absolute;
      top: 20px;
      right: 30px;
      background: rgba(255,0,0,0.8);
      border: none;
      color: #fff;
      font-size: 2rem;
      padding: 10px 20px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>

  </div>
