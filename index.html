<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الصفحة الرئيسية</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Tahoma', sans-serif;
      color: #fff;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #0f2027);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* شريط القائمة */
    .navbar {
      width: 100%;
      background: rgba(0,0,0,0.6);
      padding: 10px 20px;
      display: flex;
      justify-content: flex-end;
      position: fixed;
      top: 0;
      right: 0;
      z-index: 100;
    }

    .dropdown {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .dropbtn {
      background: rgba(0, 230, 255, 0.1);
      border: 2px solid #00e6ff;
      color: #00e6ff;
      padding: 10px 20px;
      border-radius: 30px;
      transition: 0.3s;
    }

    .dropbtn:hover {
      background: #00e6ff;
      color: #000;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: rgba(0,0,0,0.8);
      min-width: 180px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      border-radius: 10px;
      overflow: hidden;
      z-index: 101;
    }

    .dropdown-content a {
      color: #fff;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: 0.3s;
    }

    .dropdown-content a:hover {
      background-color: #00e6ff;
      color: #000;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* محتوى الصفحة */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 80px;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 0 0 15px #00e6ff, 0 0 30px #00e6ff;
    }

    video {
      width: 80%;
      max-width: 900px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00e6ff, 0 0 40px #00e6ff;
    }

  </style>
</head>
<body>
  <div class="navbar">
    <div class="dropdown">
      <div class="dropbtn" id="usernameBtn">المستخدم</div>
      <div class="dropdown-content">
        <a href="#" id="userInfo">معلومات المستخدم</a>
        <a href="#" id="logoutBtn">تسجيل الخروج</a>
      </div>
    </div>
  </div>

  <div class="container">
    <h1 id="welcome">مرحبا بك!</h1>
    <video id="mainVideo" controls autoplay muted loop>
      <source src="https://www.youtube.com/embed/-ZqrbdUtIGE?autoplay=1" type="video/mp4">
      متصفحك لا يدعم تشغيل الفيديو.
    </video>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDUW9M48CLaSNKbs-zrpuVl2Tu9EOqLUlA",
      authDomain: "new-z-o.firebaseapp.com",
      projectId: "new-z-o",
      storageBucket: "new-z-o.firebasestorage.app",
      messagingSenderId: "692467470055",
      appId: "1:692467470055:web:3b4f4130b09f2044de9c42",
      measurementId: "G-M8KNYMSY3T"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const welcome = document.getElementById('welcome');
    const usernameBtn = document.getElementById('usernameBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const userInfo = document.getElementById('userInfo');

    // التحقق من حالة تسجيل الدخول
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        welcome.textContent = `مرحبا بك!`;
        usernameBtn.textContent = user.displayName || user.email;
      }
    });

    // زر تسجيل الخروج
    logoutBtn.addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });

    // زر معلومات المستخدم (تحويل للصفحة لاحقًا)
    userInfo.addEventListener('click', () => {
      window.location.href = "user-info.html"; // سننشئها لاحقًا
    });
  </script>
</body>
</html>
