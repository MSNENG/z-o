<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الصفحة الرئيسية</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #0f2027);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      font-family: 'Tahoma', sans-serif;
      color: #fff;
      text-align: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 { font-size: 2.5rem; margin-bottom: 20px; text-shadow: 0 0 15px #00e6ff, 0 0 30px #00e6ff; }
    #logoutBtn { position: fixed; top: 20px; right: 20px; padding: 10px 20px; border-radius: 30px; border: 2px solid #00e6ff; background: rgba(0,230,255,0.1); cursor: pointer; color: #00e6ff; transition: all 0.3s ease; }
    #logoutBtn:hover { background: #00e6ff; color: #000; box-shadow: 0 0 20px #00e6ff; }
    .video-container { width: 80%; max-width: 800px; margin: 20px 0; }
  </style>
</head>
<body>
  <h1 id="welcome">مرحبا بك</h1>
  <button id="logoutBtn">تسجيل الخروج</button>

  <!-- فيديوهات -->
  <div class="video-container" data-video-id="-ZqrbdUtIGE" id="video1"></div>
  <div class="video-container" data-video-id="dQw4w9WgXcQ" id="video2"></div>
  <!-- أضف المزيد من div بنفس الشكل مع data-video-id للفيديوهات الجديدة -->

  <script src="https://www.youtube.com/iframe_api"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDUW9M48CLaSNKbs-zrpuVl2Tu9EOqLUlA",
      authDomain: "new-z-o.firebaseapp.com",
      projectId: "new-z-o",
      storageBucket: "new-z-o.firebasestorage.app",
      messagingSenderId: "692467470055",
      appId: "1:692467470055:web:3b4f4130b09f2044de9c42",
      measurementId: "G-M8KNYMSY3T"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    const welcome = document.getElementById('welcome');
    const logoutBtn = document.getElementById('logoutBtn');

    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = "login.html";
      else {
        currentUser = user;
        welcome.textContent = `مرحبا بك، ${user.displayName || user.email}!`;
      }
    });

    logoutBtn.addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });

    // إعداد YouTube Players متعدد
    const players = {};

    function onYouTubeIframeAPIReady() {
      const videoDivs = document.querySelectorAll('.video-container');
      videoDivs.forEach(div => {
        const videoId = div.dataset.videoId;
        players[videoId] = new YT.Player(div.id, {
          height: '360',
          width: '640',
          videoId: videoId,
          playerVars: { autoplay: 0, controls: 1 },
          events: { 'onStateChange': (event) => onPlayerStateChange(event, videoId) }
        });
      });
    }

    async function onPlayerStateChange(event, videoId) {
      if (!currentUser) return;
      if (event.data === YT.PlayerState.ENDED) {
        const userDocRef = doc(db, "users", currentUser.uid);
        const docSnap = await getDoc(userDocRef);
        let watchedVideos = [];
        let views = 0;

        if (docSnap.exists()) {
          const data = docSnap.data();
          watchedVideos = data.watchedVideos || [];
          views = data.views || 0;
        }

        if (!watchedVideos.includes(videoId)) {
          views += 1;
          watchedVideos.push(videoId);
          await setDoc(userDocRef, { views, watchedVideos }, { merge: true });
          console.log(`تم زيادة المشاهدات! المجموع الحالي: ${views}`);
        }
      }
    }

    window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;
  </script>
</body>
</html>
