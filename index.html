<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الصفحة الرئيسية</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #0f2027);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      font-family: 'Tahoma', sans-serif;
      color: #fff;
      text-align: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 50px;
      letter-spacing: 3px;
      text-shadow: 0 0 15px #00e6ff, 0 0 30px #00e6ff;
    }

    .btn {
      background: rgba(0, 230, 255, 0.1);
      border: 2px solid #00e6ff;
      color: #00e6ff;
      font-size: 1.2rem;
      padding: 12px 30px;
      margin: 10px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: #00e6ff;
      color: #000;
      box-shadow: 0 0 20px #00e6ff, 0 0 40px #00e6ff;
    }
  </style>
</head>
<body>
  <h1>z-o logo/h1>
  <a href="login.html" class="btn" id="logoutBtn">بدأ</a>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDUW9M48CLaSNKbs-zrpuVl2Tu9EOqLUlA",
      authDomain: "new-z-o.firebaseapp.com",
      projectId: "new-z-o",
      storageBucket: "new-z-o.firebasestorage.app",
      messagingSenderId: "692467470055",
      appId: "1:692467470055:web:3b4f4130b09f2044de9c42",
      measurementId: "G-M8KNYMSY3T"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // التحقق من حالة تسجيل الدخول
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        // إذا لم يكن مسجلاً الدخول، إعادة التوجيه للصفحة login.html
        window.location.href = "login.html";
      }
    });

    // زر تسجيل الخروج
    const logoutBtn = document.getElementById('logoutBtn');
    logoutBtn.addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
