<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الصفحة الرئيسية</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #0f2027);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      font-family: 'Tahoma', sans-serif;
      color: #fff;
      text-align: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 50px;
      letter-spacing: 3px;
      text-shadow: 0 0 15px #00e6ff, 0 0 30px #00e6ff;
    }

    .btn {
      background: rgba(0, 230, 255, 0.1);
      border: 2px solid #00e6ff;
      color: #00e6ff;
      font-size: 1.2rem;
      padding: 12px 30px;
      margin: 10px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: #00e6ff;
      color: #000;
      box-shadow: 0 0 20px #00e6ff, 0 0 40px #00e6ff;
    }

    /* شريط القائمة */
    .navbar {
      width: auto;
      background: rgba(0,0,0,0.6);
      padding: 10px 20px;
      display: flex;
      justify-content: flex-end;
      position: fixed;
      top: 0;
      right: 20px;
      z-index: 1000;
      border-radius: 0 0 10px 10px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .dropbtn {
      background: rgba(0, 230, 255, 0.1);
      border: 2px solid #00e6ff;
      color: #00e6ff;
      padding: 10px 20px;
      border-radius: 30px;
      transition: 0.3s;
      white-space: nowrap;
    }

    .dropbtn:hover {
      background: #00e6ff;
      color: #000;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: rgba(0,0,0,0.8);
      min-width: 200px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      border-radius: 10px;
      overflow: hidden;
      z-index: 1001;
    }

    .dropdown-content a {
      color: #fff;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: 0.3s;
    }

    .dropdown-content a:hover {
      background-color: #00e6ff;
      color: #000;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    #videoOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
      flex-direction: column;
    }

    #videoContainer {
      position: relative;
      width: 80%;
      height: 80%;
    }

    #closeBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 0, 0, 0.7);
      border: none;
      color: white;
      font-size: 1.5rem;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1000;
    }

    iframe {
      width: 100%;
      height: 100%;
    }

  </style>
</head>
<body>
  <!-- شريط القائمة -->
  <div class="navbar">
    <div class="dropdown">
      <div class="dropbtn" id="usernameBtn">المستخدم</div>
      <div class="dropdown-content">
        <a href="#" id="userInfo">معلومات المستخدم</a>
        <a href="#" id="logoutBtnDropdown">تسجيل الخروج</a>
      </div>
    </div>
  </div>

  <h1 id="welcome">مرحبا بك!</h1>
  <button class="btn" id="playVideoBtn">تشغيل الفيديو</button>

  <div id="videoOverlay">
    <div id="videoContainer">
      <button id="closeBtn">×</button>
      <iframe id="videoPlayer" src="https://www.youtube.com/embed/-ZqrbdUtIGE?autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDUW9M48CLaSNKbs-zrpuVl2Tu9EOqLUlA",
      authDomain: "new-z-o.firebaseapp.com",
      projectId: "new-z-o",
      storageBucket: "new-z-o.firebasestorage.app",
      messagingSenderId: "692467470055",
      appId: "1:692467470055:web:3b4f4130b09f2044de9c42",
      measurementId: "G-M8KNYMSY3T"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const welcome = document.getElementById('welcome');
    const usernameBtn = document.getElementById('usernameBtn');
    const userInfo = document.getElementById('userInfo');
    const logoutBtnDropdown = document.getElementById('logoutBtnDropdown');

    const playVideoBtn = document.getElementById('playVideoBtn');
    const videoOverlay = document.getElementById('videoOverlay');
    const closeBtn = document.getElementById('closeBtn');

    const videoPlayer = document.getElementById('videoPlayer');

    // التحقق من حالة تسجيل الدخول
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        welcome.textContent = `مرحبا بك، ${user.displayName || user.email}!`;
        usernameBtn.textContent = user.displayName || user.email;
      }
    });

    // زر تسجيل الخروج
    logoutBtnDropdown.addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });

    // زر معلومات المستخدم
    userInfo.addEventListener('click', () => {
      window.location.href = "user-info.html";
    });

    // تشغيل الفيديو overlay
    playVideoBtn.addEventListener('click', () => {
      videoOverlay.style.display = 'flex';
      // إعادة تحميل الفيديو لتشغيله من البداية
      videoPlayer.src = videoPlayer.src.split("?")[0] + "?autoplay=1";
    });

    // إغلاق الفيديو
    closeBtn.addEventListener('click', () => {
      videoOverlay.style.display = 'none';
      // إيقاف الفيديو عند الإغلاق
      videoPlayer.src = "";
      // إعادة تعيين المصدر لتمكين التشغيل لاحقًا
      videoPlayer.src = "https://www.youtube.com/embed/-ZqrbdUtIGE?autoplay=1";
    });

  </script>
</body>
</html>
