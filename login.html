<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #0f2027);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      font-family: 'Tahoma', sans-serif;
      color: #fff;
      text-align: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      letter-spacing: 3px;
      text-shadow: 0 0 15px #00e6ff, 0 0 30px #00e6ff;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 300px;
    }

    input {
      padding: 12px;
      margin: 10px 0;
      border-radius: 20px;
      border: 2px solid #00e6ff;
      background: rgba(0,0,0,0.2);
      color: #fff;
      font-size: 1rem;
      text-align: right;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus {
      background: rgba(0,0,0,0.4);
      box-shadow: 0 0 15px #00e6ff;
      border-color: #00e6ff;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      border-radius: 30px;
      border: 2px solid #00e6ff;
      background: rgba(0,230,255,0.1);
      color: #00e6ff;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #00e6ff;
      color: #000;
      box-shadow: 0 0 20px #00e6ff, 0 0 40px #00e6ff;
    }

    .error {
      color: #ff4d4d;
      font-size: 0.9rem;
      margin-top: -5px;
      margin-bottom: 10px;
      text-align: right;
    }

    .signup-link {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #00e6ff;
      cursor: pointer;
      text-decoration: underline;
    }

    .signup-link:hover {
      color: #fff;
    }

  </style>
</head>
<body>
  <h1>تسجيل الدخول</h1>

  <form id="loginForm">
    <input type="text" id="identifier" placeholder="البريد الإلكتروني أو اسم المستخدم" required>
    <input type="password" id="password" placeholder="كلمة المرور" required>
    <div id="error" class="error"></div>
    <button type="submit">تسجيل الدخول</button>
  </form>

  <p class="signup-link" onclick="window.location.href='signup.html'">
    ليس لديك حساب؟ إنشاء حساب
  </p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDUW9M48CLaSNKbs-zrpuVl2Tu9EOqLUlA",
      authDomain: "new-z-o.firebaseapp.com",
      projectId: "new-z-o",
      storageBucket: "new-z-o.firebasestorage.app",
      messagingSenderId: "692467470055",
      appId: "1:692467470055:web:3b4f4130b09f2044de9c42",
      measurementId: "G-M8KNYMSY3T"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginForm = document.getElementById('loginForm');
    const errorDiv = document.getElementById('error');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorDiv.textContent = '';

      const identifier = document.getElementById('identifier').value.trim();
      const password = document.getElementById('password').value;
      let emailToUse = identifier;

      try {
        // إذا المدخل ليس بريدًا، نبحث عن البريد المرتبط باسم المستخدم في Firestore
        if (!identifier.includes('@')) {
          const usersRef = collection(db, "users");
          const q = query(usersRef, where("displayName", "==", identifier));
          const querySnapshot = await getDocs(q);

          if (querySnapshot.empty) throw new Error("اسم المستخدم غير موجود.");
          emailToUse = querySnapshot.docs[0].data().email;
        }

        // تسجيل الدخول باستخدام البريد
        await signInWithEmailAndPassword(auth, emailToUse, password);

        // تحويل المستخدم للصفحة الرئيسية بعد تسجيل الدخول
        window.location.href = "index.html";

      } catch (err) {
        errorDiv.textContent = err.message;
      }
    });
  </script>
</body>
</html>
